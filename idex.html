<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Chat Grande</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f9fafb; /* Light background for light theme */
            color: #1f2937; /* Dark text for light theme */
        }
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #1f2937; /* Dark background for dark theme */
                color: #f9fafb; /* Light text for dark theme */
            }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-4xl bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6">
        <h1 class="text-3xl font-bold mb-6 text-center">Bienvenido a nuestro Chat</h1>
        <div id="chat-container" class="h-96 w-full bg-gray-100 dark:bg-gray-700 rounded-lg overflow-y-auto p-4 mb-4">
            <!-- Chat messages will appear here -->
            <div class="chat-message">
                <p class="text-gray-800 dark:text-gray-200">¡Hola! ¿Cómo estás?</p>
            </div>
        </div>
        <form id="chat-form" class="flex">
            <input type="text" id="chat-input" class="flex-1 p-4 rounded-l-lg border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Escribe tu mensaje...">
            <button type="submit" class="p-4 rounded-r-lg bg-blue-500 text-white font-bold hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Enviar</button>
        </form>
    </div>

    <script>
        document.getElementById('chat-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const input = document.getElementById('chat-input');
            const message = input.value.trim();
            if (message) {
                const chatContainer = document.getElementById('chat-container');
                const newMessage = document.createElement('div');
                newMessage.className = 'chat-message mb-2';
                newMessage.innerHTML = `<p class="text-gray-800 dark:text-gray-200">${message}</p>`;
                chatContainer.appendChild(newMessage);
                input.value = '';
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
        });
    </script>
</body>
</html>
