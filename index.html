<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voiceflow Chatbot</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1> Bienvenida Ale</h1>
      <p class="subtitle">Soy tu propio ChatBot, estoy para ayudarte</p>
    </header>

    <div class="card-container">
      <div class="card">
        <!-- This is the container where the chatbot will be embedded -->
        <div id="voiceflow-chatbot" class="chatbot-container" aria-label="Chatbot interface"></div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    (function(d, t) {
      var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
      v.onload = function() {
        window.voiceflow.chat.load({
          verify: { projectID: '67eabebb2ed456f282f021d5' },
          url: 'https://general-runtime.voiceflow.com',
          versionID: 'production',
          voice: {
            url: "https://runtime-api.voiceflow.com"
          },
          render: {
            mode: 'embedded',
            target: document.getElementById('voiceflow-chatbot')
          }
        });
      }
      v.src = "https://cdn.voiceflow.com/widget-next/bundle.mjs"; 
      v.type = "text/javascript"; 
      s.parentNode.insertBefore(v, s);
    })(document, 'script');
  </script>
</body>
</html>
